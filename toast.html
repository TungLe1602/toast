<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./toast.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <title>Toast Message</title>
    </head>

    <body>

        <div id="toast"></div>
        <div>
            <div onclick="showSToast();" 
            class="btn btn--success">Show success toast</div>
            <div onclick="showEToast();" 
            class="btn btn--error">Show error toast</div>
            <div onclick="showWToast();" 
            class="btn btn--warning">Show warning toast</div>
            <div onclick="showIToast();" 
            class="btn btn--info">Show info toast</div>
        </div>

        <script src="./toast.js">
            
        </script>
    </body>
</html>
